<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brainstorm LMS</title>
    <link rel="shortcut icon" href="{% static 'assets/img/SLogo1.png' %}">
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- 1. General Resets & Body Styling --- */
        /* :root {
            --primary-color: #8A2BE2; 
            --primary-hover-color: #7b25c9;
            --error-color: #dc3545;
            --border-color: #ced4da;
            --text-color: #495057;
            --label-color: #6c757d;
            --bg-color: #f8f9fa;
        } */

        :root {
            --primary-color: #00accd; 
            --primary-hover-color:  #1da5c0;
            --error-color: #dc3545;
            --border-color: #ced4da;
            --text-color: #495057;
            --label-color: #6c757d;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- 2. Login Card & Layout --- */
        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        /* --- 3. Logo and Header Styling --- */
        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-image {
            max-width: 350px;
            height: auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header-section h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }
        
        .header-section p {
            font-size: 0.9rem;
            color: var(--label-color);
        }

        /* --- 4. Form & Floating Label Styling --- */
        .form-group {
            position: relative;
            /* MODIFICATION: Reduced margin for less space */
            margin-bottom: 0.5rem; 
        }

        .form-input {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s ease;
        }

        .form-label {
            position: absolute;
            top: 40%;
            left: 15px; /* Adjusted for better centering */
            transform: translateY(-50%);
            background-color: #ffffff;
            padding: 0 5px;
            color: rgb(28, 27, 27);
            font-size: 1rem;
            /* MODIFICATION: Made label bolder like a placeholder */
            font-weight: 500; 
            transition: all 0.2s ease;
            pointer-events: none;
        }
        
        /* MODIFICATION: Added autofill selector to handle browser autofill */
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label,
        .form-input:-webkit-autofill + .form-label {
            top: 0;
            left: 10px;
            font-size: 0.8rem;
            font-weight: 400; /* Revert to normal weight when floated */
            color: var(--primary-color);
        }
        
        /* Style adjustments for browser-autofilled inputs */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover, 
        .form-input:-webkit-autofill:focus, 
        .form-input:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* --- 5. Password Icon Styling --- */
        .password-group {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            top: 39%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgb(28, 27, 27);
        }
        
        /* --- 6. Button Styling --- */
        .login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .login-button:hover {
            background-color: var(--primary-hover-color);
        }
        
        .login-button:disabled {
            background-color: #bca0dc;
            cursor: not-allowed;
        }
        
        /* --- 7. Error State Styling --- */
        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            height: 1em; /* Reserve space to prevent layout shift */
        }
        
        .form-input.error-input {
            border-color: var(--error-color);
        }

        .form-input.error-input + .form-label {
            color: var(--error-color);
        }

        /* --- 8. Mobile Responsive Adjustments --- */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            .logo-image {
                /* MODIFICATION: Reduced logo size on small screens */
                max-width: 270px; 
            }
            .header-section h1 {
                font-size: 1.0rem;
            }
        }
    </style>
</head>
<body>

    <main class="login-container">
        <div class="login-card">
            
            <div class="logo-section">
                <img src="{% static 'assets/img/SchoolLogo.png' %}" alt="Brainstorm International Logo" class="logo-image">
            </div>

            <div class="header-section">
                <h1>Welcome to Brainstorm LMS! ðŸ‘‹</h1>
                <p>Please sign-in to your account</p>
            </div>

            <!-- MODIFICATION: Changed to a real form with method and action -->
             {% include "includes/message.html" %}
            <form id="loginForm" class="login-form" method="post" action="">
                <!-- MODIFICATION: Added Django CSRF token -->
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" id="uid" name="uid" class="form-input" placeholder=" " required>
                    <label for="uid" class="form-label">User name</label>
                    <div class="error-message" id="uidError"></div>
                </div>

                <div class="form-group password-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">LOGIN</button>

            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const loginForm = document.getElementById('loginForm');
            const uidInput = document.getElementById('uid');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const togglePassword = document.getElementById('togglePassword');
            const uidError = document.getElementById('uidError');
            const passwordError = document.getElementById('passwordError');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });

            // --- MODIFICATION: Updated Form Submission Logic ---
            loginForm.addEventListener('submit', function (event) {
                clearErrors();
                let isValid = true;

                if (uidInput.value.trim() === '') {
                    showError(uidInput, uidError, 'Uid is required');
                    isValid = false;
                }

                if (passwordInput.value.trim() === '') {
                    showError(passwordInput, passwordError, 'Password is required');
                    isValid = false;
                }
                
                if (isValid) {
                    // If the form is valid, disable the button to prevent multiple submissions
                    // and allow the form to submit naturally to the server.
                    loginButton.disabled = true;
                    loginButton.textContent = 'SUBMITTING...';
                } else {
                    // If the form is not valid, prevent it from submitting.
                    event.preventDefault();
                }
            });

            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('error-input');
                errorElement.textContent = message;
            }

            function clearErrors() {
                uidInput.classList.remove('error-input');
                uidError.textContent = '';
                passwordInput.classList.remove('error-input');
                passwordError.textContent = '';
            }
        });
    </script>

</body>
</html>

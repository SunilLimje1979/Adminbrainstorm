<style>
    .select2-container .select2-selection--single {
        height: 40px !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 40px !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 40px !important;
    }

    .select2-container {
        width: 100% !important;
    }
</style>

{% extends "base.html" %}
{% block content %}

<div class="content container-fluid" style="margin:5px; padding:5px;">
    <div class="page-header" style="margin:10px;">
        <div class="row align-items-center">
            <div class="col">
               <h6 class="page-title">Edit Content</h6>
            </div>
        </div>
    </div>

    {% include "includes/message.html" %}

    <div class="row">
      <div class="col-sm-12">
          <div class="card">
            <div class="card-header text-white" style="background-color: #41c0d8;">
                Update Content Details
            </div>

            <div class="card-body" style="margin: 0; padding: 5px;">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Code</label>
                                <input type="text" class="form-control" name="content_code"
                                       value="{{ content.content_code }}">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Content Type</label>
                                <select class="form-control select2" name="content_type" required>
                                    <option value="">Select</option>
                                    <option value="1" {% if content.content_type == 1 %}selected{% endif %}>Audio</option>
                                    <option value="2" {% if content.content_type == 2 %}selected{% endif %}>Video</option>
                                    <option value="3" {% if content.content_type == 3 %}selected{% endif %}>PDF</option>
                                    <option value="4" {% if content.content_type == 4 %}selected{% endif %}>Image</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control select2" name="content_category">
                                    <option value="">Select</option>
                                    <option value="1" {% if content.content_category == 1 %}selected{% endif %}>Poem</option>
                                    <option value="2" {% if content.content_category == 2 %}selected{% endif %}>Story</option>
                                    <option value="3" {% if content.content_category == 3 %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Content Title</label>
                                <input type="text" class="form-control" name="content_title"
                                       value="{{ content.content_title }}" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Content URL</label>
                                <input type="text" class="form-control" name="content_url"
                                       value="{{ content.content_url }}">
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" style="background-color: rgb(41, 39, 122);">
                                Update
                            </button>
                        </div>

                    </div>
                </form>
            </div>
          </div>
      </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Select from dropdown",
            allowClear: true
        });
    });
</script>

{% endblock content %}
